runtime: go111
env: standard
instance_class: F1

automatic_scaling:
  min_idle_instances: 0
  max_idle_instances: 1
  min_instances: 0
  max_instances: 1

service: worker

handlers:
- url: /.*
  script: _go_app
- url: /admin.*
  script: _go_app
- url: /task.*
  script: _go_app

includes:
- env_variables.yaml
